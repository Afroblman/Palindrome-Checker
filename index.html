<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="container">
        <h1 class="title">Palindrome Checker</h1>
        <div id="input-container" class="input-container">
           <label for="text-input">Enter in text to check for a palindrome:</label>
           <input type="text" id="text-input" class="palindrome-text-input" value="">
           <button id="check-btn" class="palindrome-btn">CHECK</button>
           <div class="results-div hidden" id="result">
           </div>
        </div>
        <div class="text">
            <span>&#x1F4A1;</span>
           <p>A <dfn>palindrome</dfn> is a word or sentence that's spelled the same way both 
            forward and backward, ignoring punctuation, case, and spacing.</p>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
